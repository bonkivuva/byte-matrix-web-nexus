    <!-- Cookie Consent (GDPR Compliance) -->
    <script>
      // Simple cookie consent implementation
      if (!localStorage.getItem('cookieConsent')) {
        const banner = document.createElement('div');
        banner.innerHTML = `
          <div style="position: fixed; bottom: 0; left: 0; right: 0; background: #1e3a8a; color: white; padding: 16px; z-index: 9999; text-align: center;">
            <p style="margin: 0 0 8px 0;">We use cookies to enhance your experience. By continuing to visit this site you agree to our use of cookies.</p>
            <button onclick="acceptCookies()" style="background: white; color: #1e3a8a; border: none; padding: 8px 16px; border-radius: 4px; margin-right: 8px; cursor: pointer;">Accept</button>
            <button onclick="declineCookies()" style="background: transparent; color: white; border: 1px solid white; padding: 8px 16px; border-radius: 4px; cursor: pointer;">Decline</button>
          </div>
        `;
        document.body.appendChild(banner);
      }

      window.acceptCookies = function() {
        localStorage.setItem('cookieConsent', 'accepted');
        document.querySelector('[style*="position: fixed"]').remove();
        gtag('consent', 'update', {
          'analytics_storage': 'granted'
        });
      };

      window.declineCookies = function() {
        localStorage.setItem('cookieConsent', 'declined');
        document.querySelector('[style*="position: fixed"]').remove();
      };
    </script>
